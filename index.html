<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="nft.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">

    <div class="wrapper">

      <div class="img-top">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="equilibrium"  >

        <div class="img-overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="box-text">

        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm. </p>

        <div class="flex">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>     
          </div>

          <div class="days">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>     
          </div>

        </div>

        <hr>

        <div class="author">
          <img class="aut-img" src="images/image-avatar.png" alt="author">
          <p class="author-txt" >Creation of <a href="#">Jules Wyvern</a> </p>
        </div>

      </div>

    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hari Narayanan.B</a>.
  </div>
</body>
</html>
